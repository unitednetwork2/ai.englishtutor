<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; padding: 20px; }
    #chatbox { background: white; padding: 20px; width: 90%; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .message { text-align: left; margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] { width: 70%; padding: 10px; }
    button { padding: 10px 20px; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Type or speak..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤ Speak</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    const apiKey = 'YOUR_GROQ_API_KEY'; // Replace with your Groq API key
    let conversation = [
      { role: "system", content: "You are Kritika, an AI English Tutor. Respond naturally and help students learn English." }
    ];

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage('You', userText, 'user');
      input.value = '';

      conversation.push({ role: 'user', content: userText });
      addMessage('Kritika', 'Thinking...', 'bot');

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify({
          model: 'mixtral-8x7b-32768',
          messages: conversation
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      conversation.push({ role: 'assistant', content: reply });
      updateLastBotMessage(reply);
      speakText(reply);
    }

    function addMessage(sender, text, cls) {
      const msg = document.createElement('div');
      msg.className = 'message ' + cls;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function updateLastBotMessage(text) {
      const messages = document.querySelectorAll('.bot');
      if (messages.length > 0) {
        messages[messages.length - 1].innerHTML = `<strong>Kritika:</strong> ${text}`;
      }
    }

    function speakText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-IN'; // Indian English
      speechSynthesis.speak(utter);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();
      recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
        sendMessage();
      };
    }
  </script>
</body>
</html>
