<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>

  <script>
    const apiKey = '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';
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'bot');
      msg.textContent = sender + ': ' + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('textInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message);
      input.value = '';

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "mixtral-8x7b-32768",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
        appendMessage('Kritika', reply);
        speak(reply);
      } catch (error) {
        appendMessage('Kritika', "Error connecting to AI. Please check your API key.");
        console.error("API Error:", error);
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('textInput').value = transcript;
        sendMessage();
      };

      recognition.onerror = (e) => {
        console.error('Speech recognition error:', e);
      };

      recognition.start();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
