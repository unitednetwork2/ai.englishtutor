<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Way AI Spoken English Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    select, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-row button {
      flex: 1;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßë‚Äçüè´ 2-Way AI Spoken English Tutor</h2>

    <label for="accentMode">Choose Accent Focus:</label>
    <select id="accentMode">
      <option value="indian">Indian English</option>
      <option value="hindi">Hindi-English Accent</option>
    </select>

    <div class="btn-row">
      <button onclick="startConversation()">üéôÔ∏è Start Talking</button>
    </div>

    <p class="status" id="status">Click to begin speaking...</p>
    <div class="output" id="conversation"></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;

    const status = document.getElementById("status");
    const conversation = document.getElementById("conversation");
    let chatHistory = [
      { role: "system", content: "You are a friendly English tutor that speaks and listens. Help users improve their English in a kind and simple way. Use Indian English tone if asked." }
    ];

    async function startConversation() {
      recognition.start();
      status.innerText = "üé§ Listening...";
    }

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      addToConversation("üßë‚Äçüéì You: " + userText);
      status.innerText = "‚è≥ Thinking...";
      chatHistory.push({ role: "user", content: userText });

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: chatHistory
        })
      });

      const data = await response.json();
      const aiReply = data.choices[0].message.content;
      chatHistory.push({ role: "assistant", content: aiReply });
      addToConversation("üßë‚Äçüè´ Tutor: " + aiReply);
      speak(aiReply);
      status.innerText = "‚úÖ Speak again when ready...";
    };

    recognition.onerror = (e) => {
      status.innerText = "‚ùå Error: " + e.error;
    };

    function addToConversation(text) {
      conversation.innerHTML += `<p>${text}</p>`;
      conversation.scrollTop = conversation.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.rate = 0.95;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
