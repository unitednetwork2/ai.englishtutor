<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Way AI Spoken English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .tutor-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fafafa;
    }
    .user { color: green; margin-bottom: 10px; }
    .tutor { color: purple; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="tutor-container">
    <h2>👩‍🏫 2-Way AI Spoken English Tutor</h2>
    <label>Choose Accent Focus:</label>
    <select id="accent">
      <option value="en-IN">Indian English</option>
      <option value="hi-IN">Hindi Accent</option>
    </select>

    <div class="chat-box" id="chat"></div>

    <input type="text" id="input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎙️ Start Talking</button>
  </div>

  <script>
    let synth = window.speechSynthesis;
    let recognition;

    // Chat logic
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const accent = document.getElementById("accent");

    const tutorIntro = "Hello! How are you? My name is Kritika, your AI tutor. Can you tell me about yourself?";
    speak(tutorIntro);
    appendMessage(tutorIntro, 'tutor');

    function appendMessage(message, sender) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = message;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;
      appendMessage(userInput, 'user');
      input.value = "";

      // Call OpenAI API
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are Kritika, a friendly Indian English-speaking AI tutor who helps learners improve spoken English. Answer helpfully and ask occasional questions." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendMessage(reply, 'tutor');
      speak(reply);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = accent.value;
      synth.speak(utter);
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = accent.value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };

      recognition.onerror = (e) => alert("Error: " + e.error);
      recognition.start();
    }
  </script>
</body>
</html>
