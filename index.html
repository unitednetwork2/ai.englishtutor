<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type=text] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§</button>
    <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
    <select id="voiceSelect">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>
  </div>

  <script>
    const apiKey = "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"; // your Groq key
    const chatbox = document.getElementById("chatbox");
    const inputField = document.getElementById("textInput");
    const voiceSelect = document.getElementById("voiceSelect");
    let currentUtterance = null;

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "You" ? "user" : "bot");
      msg.textContent = sender + ": " + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      appendMessage("You", message);
      inputField.value = "";
      inputField.focus();

      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.textContent = "Kritika: ...thinking...";
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [{ role: "user", content: message }],
          }),
        });

        const data = await response.json();
        if (data.error) {
          thinking.textContent = "Kritika: API Error - " + data.error.message;
          return;
        }

        const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
        thinking.textContent = "Kritika: " + reply;
        speak(reply);

      } catch (error) {
        console.error("Fetch error:", error);
        thinking.textContent = "Kritika: Network error occurred.";
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = voiceSelect.value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        inputField.value = transcript;
        sendMessage();
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };

      recognition.start();
    }

    function speak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = voiceSelect.value;
      speechSynthesis.speak(currentUtterance);
    }

    function pauseSpeech() {
      if (speechSynthesis.speaking) {
        speechSynthesis.pause();
      }
    }

    function resumeSpeech() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    window.onload = () => {
      const welcome = "Hello! I'm Kritika, your AI English tutor. Let's begin practicing!";
      appendMessage("Kritika", welcome);
      speak(welcome);
      inputField.focus();
    }
  </script>
</body>
</html>
