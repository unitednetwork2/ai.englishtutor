<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input[type=text] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>

  <input type="file" id="fileInput" accept=".txt,.pdf" onchange="handleFileUpload()">

  <script>
    const apiKey = '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';
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'You' ? 'user' : 'bot');
      msg.textContent = sender + ': ' + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('textInput');
      const message = input.value;
      if (!message) return;
      appendMessage('You', message);
      input.value = '';

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "mixtral-8x7b-32768",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
      appendMessage('Kritika', reply);
      speak(reply);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('textInput').value = transcript;
        sendMessage();
      };

      recognition.onerror = (e) => {
        console.error('Speech error:', e);
      };

      recognition.start();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.speak(utterance);
    }

    function handleFileUpload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = async function () {
        const content = reader.result;
        appendMessage('eBook', 'Uploaded content loaded. You can now ask questions about it.');

        // Optionally store eBook content globally
        window.eBookText = content;
      };

      if (file.type === 'application/pdf') {
        const pdfjsLib = await import('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js');
        const typedarray = new Uint8Array(await file.arrayBuffer());
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(item => item.str).join(' ') + '\n';
        }
        reader.result = text;
        reader.onload();
      } else {
        reader.readAsText(file);
      }
    }
  </script>
</body>
</html>
