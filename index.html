<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      flex-wrap: wrap;
    }
    input[type=text], select {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
    #clearButton, #roleButton {
      display: block;
      margin: 10px auto;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    #clearButton {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>

  <button id="clearButton" onclick="clearChat()">🧹 Clear Chat</button>
  <button id="roleButton" onclick="toggleRole()">🎭 Switch to Teacher Mode</button>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎤</button>
    <select id="voiceLang">
      <option value="en-IN">🇮🇳 English</option>
      <option value="hi-IN">🇮🇳 Hindi</option>
    </select>
    <button onclick="pauseVoice()">⏸ Pause</button>
    <button onclick="resumeVoice()">▶ Resume</button>
  </div>

  <script>
    const apiKey = "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"; // Groq API Key
    const chatbox = document.getElementById("chatbox");
    const inputField = document.getElementById("textInput");
    const voiceLangSelect = document.getElementById("voiceLang");
    const roleButton = document.getElementById("roleButton");

    let currentRole = "student"; // default mode

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "You" ? "user" : "bot");
      msg.textContent = sender + ": " + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      appendMessage("You", message);
      inputField.value = "";
      inputField.focus();

      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.textContent = "Kritika: ...thinking...";
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const systemPrompt =
        currentRole === "teacher"
          ? "You are Kritika, an English teacher. Respond in a professional way. Correct the user's grammar and provide learning tips in English."
          : "You are Kritika, a friendly spoken English tutor. Respond like a human friend and help the user practice English with encouragement.";

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "mixtral-8x7b-32768",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: message }
            ]
          }),
        });

        const data = await response.json();
        if (data.error) {
          thinking.textContent = "Kritika: API Error - " + data.error.message;
          return;
        }

        const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
        thinking.textContent = "Kritika: " + reply;
        speak(reply);

      } catch (error) {
        console.error("Fetch error:", error);
        thinking.textContent = "Kritika: Network error occurred.";
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = voiceLangSelect.value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        inputField.value = transcript;
        sendMessage();
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };

      recognition.start();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voiceLangSelect.value;

      const voices = window.speechSynthesis.getVoices();
      const femaleVoices = voices.filter(voice =>
        voice.lang === utterance.lang && voice.name.toLowerCase().includes("female")
      );

      if (femaleVoices.length > 0) {
        utterance.voice = femaleVoices[0];
      } else {
        const fallback = voices.find(v => v.lang === utterance.lang);
        if (fallback) utterance.voice = fallback;
      }

      speechSynthesis.cancel(); // Stop any running speech
      speechSynthesis.speak(utterance);
    }

    function pauseVoice() {
      speechSynthesis.pause();
    }

    function resumeVoice() {
      speechSynthesis.resume();
    }

    function clearChat() {
      chatbox.innerHTML = '';
      appendMessage("Kritika", welcomeText());
      speak(welcomeText());
    }

    function toggleRole() {
      if (currentRole === "student") {
        currentRole = "teacher";
        roleButton.textContent = "🎭 Switch to Student Mode";
        appendMessage("Kritika", "Teacher mode activated. I will now correct your grammar.");
        speak("Teacher mode activated. I will now correct your grammar.");
      } else {
        currentRole = "student";
        roleButton.textContent = "🎭 Switch to Teacher Mode";
        appendMessage("Kritika", "Switched to student mode. Let's practice English casually!");
        speak("Switched to student mode. Let's practice English casually!");
      }
    }

    function welcomeText() {
      return currentRole === "teacher"
        ? "Welcome back! I'm Kritika, your English teacher. Let's focus on grammar and fluency."
        : "Hi! I'm Kritika, your spoken English tutor. Let's enjoy practicing English!";
    }

    window.onload = () => {
      const welcome = welcomeText();
      appendMessage("Kritika", welcome);
      window.speechSynthesis.onvoiceschanged = () => speak(welcome);
      inputField.focus();
    };
  </script>
</body>
</html>
