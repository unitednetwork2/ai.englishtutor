<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Way AI Spoken English Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    select, button, textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-row button {
      flex: 1;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ§‘â€ğŸ« 2-Way AI Spoken English Tutor</h2>

    <label for="accentMode">Choose Accent Focus:</label>
    <select id="accentMode">
      <option value="indian">Indian English</option>
      <option value="hindi">Hindi-English Accent</option>
    </select>

    <div class="btn-row">
      <button onclick="startConversation()">ğŸ™ï¸ Start Talking</button>
    </div>

    <input type="text" id="textInput" placeholder="Type a question..." onkeydown="if(event.key==='Enter')sendText()">
    <button onclick="sendText()">ğŸ’¬ Send</button>

    <p class="status" id="status">Click to begin speaking...</p>
    <div class="output" id="conversation"></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;

    const status = document.getElementById("status");
    const conversation = document.getElementById("conversation");
    const textInput = document.getElementById("textInput");

    let chatHistory = [
      { role: "system", content: "You are a friendly English tutor named Kritika. Speak and listen like a real person. Help users improve English fluency, ask questions, and explain kindly." },
      { role: "assistant", content: "Hello! How are you? My name is Kritika, your AI tutor. Can you tell me about yourself?" }
    ];

    window.onload = () => {
      const initial = "Hello! How are you? My name is Kritika, your AI tutor. Can you tell me about yourself?";
      addToConversation("ğŸ§‘â€ğŸ« Kritika: " + initial);
      speak(initial);
    };

    async function startConversation() {
      recognition.start();
      status.innerText = "ğŸ¤ Listening...";
    }

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      addToConversation("ğŸ§‘â€ğŸ“ You: " + userText);
      chatHistory.push({ role: "user", content: userText });
      status.innerText = "â³ Thinking...";
      await getReply();
    };

    recognition.onerror = (e) => {
      status.innerText = "âŒ Error: " + e.error;
    };

    async function sendText() {
      const text = textInput.value.trim();
      if (!text) return;
      addToConversation("ğŸ§‘â€ğŸ“ You: " + text);
      chatHistory.push({ role: "user", content: text });
      textInput.value = "";
      status.innerText = "â³ Thinking...";
      await getReply();
    }

    async function getReply() {
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "mixtral-8x7b-32768",
            messages: chatHistory
          })
        });
        const data = await response.json();
        const aiReply = data.choices[0].message.content;
        chatHistory.push({ role: "assistant", content: aiReply });
        addToConversation("ğŸ§‘â€ğŸ« Kritika: " + aiReply);
        speak(aiReply);
        status.innerText = "âœ… Ready to talk again...";
      } catch (err) {
        status.innerText = "âŒ Failed to fetch AI reply.";
        console.error(err);
      }
    }

    function addToConversation(text) {
      conversation.innerHTML += `<p>${text}</p>`;
      conversation.scrollTop = conversation.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.rate = 0.95;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
