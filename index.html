<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .user {
      background: #d4f1f9;
      text-align: right;
    }
    .bot {
      background: #f1f1f1;
      text-align: left;
    }
    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #userInput {
      flex: 1;
    }
    #fileUpload {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>AI English Tutor - Kritika</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type here..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">á¼º4</button>
    </div>
    <input type="file" id="fileUpload" accept=".txt,.pdf" onchange="uploadFile()" />
  </div>

  <script>
    const apiKey = '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';
    const chatBox = document.getElementById('messages');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (sender === 'bot') {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        synth.speak(utter);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'mixtral-8x7b-32768',
          messages: [{ role: 'system', content: "You are Kritika, a friendly English tutor. Speak naturally." },
                    { role: 'user', content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      addMessage(reply, 'bot');
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        document.getElementById('userInput').value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }

    function uploadFile() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const content = reader.result.slice(0, 5000); // limit to avoid long input
        addMessage("I've uploaded a file. Ask me questions from it.", 'user');
        addMessage("Got it! You can now ask questions about the content.", 'bot');
        // Save content as context
        window.ebookContext = content;
      };

      if (file.type === 'application/pdf') {
        import('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js').then(() => {
          const pdfjsLib = window['pdfjs-dist/build/pdf'];
          pdfjsLib.getDocument(URL.createObjectURL(file)).promise.then(pdf => {
            let text = '';
            let pagePromises = [];
            for (let i = 1; i <= pdf.numPages; i++) {
              pagePromises.push(
                pdf.getPage(i).then(page =>
                  page.getTextContent().then(content => {
                    text += content.items.map(i => i.str).join(' ');
                  })
                )
              );
            }
            Promise.all(pagePromises).then(() => {
              window.ebookContext = text.slice(0, 5000);
            });
          });
        });
      } else {
        reader.readAsText(file);
      }
    }
  </script>
</body>
</html>
