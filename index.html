<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2-Way AI Spoken English Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      min-height: 50px;
      font-size: 18px;
      text-align: left;
    }
    .bot { color: #0077cc; }
    .user { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>👩‍🏫 Kritika – Your AI English Tutor</h2>
    <label>Choose Accent Focus:</label>
    <select id="accent">
      <option value="en-IN">Indian English</option>
      <option value="hi-IN">Hindi-English</option>
    </select>
    <button id="start">🎙️ Start Talking</button>
    <div id="output"></div>
  </div>

  <script>
    const startBtn = document.getElementById("start");
    const output = document.getElementById("output");
    const accent = document.getElementById("accent");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-IN";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const synth = window.speechSynthesis;

    let conversation = [];
    const tutorIntro = "Hello! How are you? My name is Kritika, your AI tutor. Can you tell me about yourself?";

    startBtn.onclick = () => {
      startBtn.disabled = true;
      speakAndListen(tutorIntro);
    };

    function speakAndListen(text) {
      conversation.push({ role: "bot", text });
      updateChat();

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = accent.value;
      synth.speak(utter);

      utter.onend = () => {
        recognition.lang = accent.value;
        recognition.start();
      };
    }

    recognition.onresult = async (event) => {
      const userSpeech = event.results[0][0].transcript;
      conversation.push({ role: "user", text: userSpeech });
      updateChat();

      // GPT-like reply simulation (can connect to server for real AI)
      const reply = await generateReply(userSpeech);
      speakAndListen(reply);
    };

    recognition.onerror = (event) => {
      conversation.push({ role: "bot", text: `Oops, I couldn’t hear that. (${event.error})` });
      updateChat();
      startBtn.disabled = false;
    };

    function updateChat() {
      output.innerHTML = conversation.map(msg =>
        `<div class="${msg.role}"><strong>${msg.role === 'bot' ? '👩 Kritika' : '🧑 You'}:</strong> ${msg.text}</div>`
      ).join('');
    }

    async function generateReply(userInput) {
      // Simple rule-based simulation for demo
      userInput = userInput.toLowerCase();

      if (userInput.includes("my name is")) {
        return "Nice to meet you! What do you like to do in your free time?";
      } else if (userInput.includes("how are you")) {
        return "I'm great, thank you! Ready to help you improve your English.";
      } else if (userInput.includes("hobby") || userInput.includes("like")) {
        return "That's a nice hobby! Let's try speaking more about it.";
      } else {
        return "Interesting! Can you tell me more or ask me a question?";
      }
    }
  </script>
</body>
</html>
