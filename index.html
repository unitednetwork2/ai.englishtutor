<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Spoken English Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    select, button, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-row button {
      flex: 1;
    }
    .score {
      margin-top: 10px;
      font-weight: bold;
      color: #2e7d32;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎙️ AI Spoken English Tutor</h2>
    <label for="accentMode">Choose Accent Focus:</label>
    <select id="accentMode">
      <option value="indian">Indian English</option>
      <option value="hindi">Hindi-English Accent</option>
    </select>

    <div class="btn-row">
      <button onclick="startListening()">🎤 Start Speaking</button>
      <button onclick="playPronunciation()">🔊 Play Pronunciation</button>
      <button onclick="translateToHindi()">🇮🇳 Hindi Explanation</button>
    </div>

    <p class="status" id="status">Click start to speak...</p>
    <div class="output" id="output">🗣️ Your sentence will appear here.</div>
    <div class="output" id="feedback">🧠 AI feedback will appear here.</div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;

    const status = document.getElementById("status");
    const output = document.getElementById("output");
    const feedback = document.getElementById("feedback");
    const score = document.getElementById("score");

    let lastSentence = "";

    function startListening() {
      recognition.start();
      status.innerText = "🎤 Listening...";
      output.innerText = "";
      feedback.innerText = "";
      score.innerText = "";
    }

    recognition.onresult = async (event) => {
      const transcript = event.results[0][0].transcript;
      lastSentence = transcript;
      output.innerText = "🗣️ You said: " + transcript;
      status.innerText = "⏳ Analyzing...";

      const accent = document.getElementById("accentMode").value;
      const prompt = `You are an English speaking tutor helping a student with a ${accent} accent. Evaluate their sentence: "${transcript}". Provide feedback on grammar, pronunciation, and fluency. Suggest corrections. Score them from 1 to 10 in each category.`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are an English tutor helping users improve pronunciation, fluency, and grammar." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      const text = data.choices[0].message.content;
      const scoreRegex = /Grammar.*?(\d+).*?Pronunciation.*?(\d+).*?Fluency.*?(\d+)/i;
      const match = text.match(scoreRegex);
      if (match) {
        score.innerText = `📊 Grammar: ${match[1]}/10 | Pronunciation: ${match[2]}/10 | Fluency: ${match[3]}/10`;
      }
      feedback.innerText = "🧠 Feedback: " + text;
      status.innerText = "✅ Done!";
    }

    recognition.onerror = (e) => {
      status.innerText = "❌ Error: " + e.error;
    };

    function playPronunciation() {
      const utter = new SpeechSynthesisUtterance(lastSentence);
      utter.lang = 'en-IN';
      window.speechSynthesis.speak(utter);
    }

    async function translateToHindi() {
      if (!lastSentence) return alert("Please speak something first.");
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant that translates English sentences into Hindi with simple explanation." },
            { role: "user", content: `Translate this to Hindi and explain simply: ${lastSentence}` }
          ]
        })
      });
      const data = await response.json();
      const hindiOutput = data.choices[0].message.content;
      alert("📝 Hindi Explanation:\n\n" + hindiOutput);
    }
  </script>
</body>
</html>
