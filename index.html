<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-Way AI Spoken English Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .chat-bubble {
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 6px;
      max-width: 80%;
    }
    .bot {
      background-color: #e0e0ff;
      align-self: flex-start;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .status {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë©‚Äçüè´ 2-Way AI Spoken English Tutor</h1>
    <label>Choose Accent Focus:</label>
    <select id="accent">
      <option value="en-IN">Indian English</option>
      <option value="hi-IN">Hindi-English</option>
    </select>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="textInput" placeholder="Type your message here...">
    <button onclick="sendText()">Send</button>
    <button onclick="startTalking()">üé§ Start Talking</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-IN';

    const chatBox = document.getElementById("chatBox");
    const status = document.getElementById("status");

    const messages = [
      { role: "assistant", content: "Hello! How are you? My name is Kritika, your AI tutor. Can you tell me about yourself?" }
    ];

    function addMessage(role, text) {
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble " + (role === "assistant" ? "bot" : "user");
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = document.getElementById("accent").value;
      synth.speak(utterance);
    }

    function sendText() {
      const input = document.getElementById("textInput");
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";
      addMessage("user", userText);
      handleConversation(userText);
    }

    function handleConversation(input) {
      let response = "";

      if (input.toLowerCase().includes("my name is")) {
        response = "Nice to meet you! What are your hobbies?";
      } else if (input.toLowerCase().includes("hobby")) {
        response = "That's interesting! Why do you enjoy it?";
      } else if (input.toLowerCase().includes("how are you")) {
        response = "I'm great, thank you! How about you?";
      } else {
        response = "That's nice! Can you tell me more?";
      }

      addMessage("assistant", response);
      speak(response);
    }

    function startTalking() {
      recognition.lang = document.getElementById("accent").value;
      recognition.start();
      status.innerText = "üéôÔ∏è Listening...";
    }

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      addMessage("user", transcript);
      handleConversation(transcript);
      status.innerText = "";
    };

    recognition.onspeechend = function () {
      recognition.stop();
      status.innerText = "üõë Speech ended.";
    };

    recognition.onerror = function (event) {
      status.innerText = "‚ùå Error: " + event.error;
    };

    // Start with greeting
    window.onload = () => {
      const greeting = messages[0].content;
      addMessage("assistant", greeting);
      speak(greeting);
    };
  </script>
</body>
</html>
